name: poke_team_builder
description: "Pokemon team builder."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  get:
  flutter_animate:
  google_fonts:
  lottie:
  responsive_sizer: ^3.3.0+1
  dio: ^5.4.0
  cupertino_icons: ^1.0.6
  graphql: ^5.2.0-beta.7


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/bgs/
    - assets/icons/
    - assets/lotties/